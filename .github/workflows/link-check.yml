name: Link check

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 9 * * 1" # toda segunda 09:00 UTC

permissions:
  contents: read

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Lychee (internal + external)
        uses: lycheeverse/lychee-action@v1
        with:
          fail: true
          args: >
            --verbose
            --no-progress
            --max-concurrency 8
            --accept 200,201,202,203,204,206,301,302,303,307,308,429
            --exclude-mail
            **/*.md **/*.mdx
